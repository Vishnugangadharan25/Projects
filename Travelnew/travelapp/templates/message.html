<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <table border="3">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Subject</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.message}}</td>
                <td>{{i.subject}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
